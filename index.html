<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.18.1/dist/phaser.js"></script>
    <script src="biscuit.js"></script>
    <script src="enemy.js"></script>
  </head>
  <body>
    <!-- helpers -->
    <script>
      Math.randomBetween = function(min, max) {
        return min + Math.floor(Math.random() * (max - min));
      }
    </script>
    <!-- game -->
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;

    var biscuits = [];
    var enemies = [];
    var board; //holds the board rectangle geometry

    var turn = 1; //odd is player turn, even is enemy
    var turnIndicators = [];
    var biscuitsUsed = 0;

    var graphics;
    var dynamicGraphics;

    var scoreAreas = [];

    var config = {
        type: Phaser.AUTO,
        width: w,
        height: h,
        board: {
          width: 600,
          height: 1600,
          get origin() {
            return {
              x: (w - this.width)/2,
              y: (h - this.height)/2
            }
          }
        },
        physics: {
            default: 'matter',
            matter: {
              debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload () {
      this.load.image('biscuit','biscuit.png');
      this.load.image('biscuit-used','biscuit-used.png');
      this.load.image('biscuit-remaining','biscuit-remaining.png');
      this.load.image('enemy','Enemy.png');
    }

    function create () {
      graphics = this.add.graphics({ fillStyle: { color: 0x322E27 } });
      dynamicGraphics = this.add.graphics();

      // var score = this.add.image(w/2,150,'score').setOrigin(0.5,0);
      // score.scaleX = 2;
      // score.scaleY = 2;

      this.matter.world.setBounds(0, 0, w, h);
      this.matter.world.setGravity(0, 0);

      board = new Phaser.Geom.Rectangle(
        config.board.origin.x,
        config.board.origin.y,
        config.board.width,
        config.board.height
      );
      graphics.fillRectShape(new Phaser.Geom.Rectangle(0, 0, w, h));
      graphics.fillStyle(0xFFF5E7);
      graphics.fillRectShape(board);

      //setup score scoreAreas
      for(var i = 0; i < 3; i++) {
        let sx = config.width/2 + Math.randomBetween(-50,50);
        let sy = config.board.origin.y + 300 + (200*i);
        let sw = Math.randomBetween(100,200);
        let s = new Phaser.Geom.Circle(sx+16, sy+16, sw);
        let pts = Math.randomBetween(1, 50);
        pts = Math.ceil(pts / 10) * 10;
        graphics.lineStyle(5, 0xfc7244);
        graphics.fillStyle(0xff0000)
        graphics.strokeCircleShape(s);
        this.add.text(sx, sy, pts, {
          fontSize: "32px",
          color: "#E15B3E"
        });
      }

      //draw ui
      for(var j = 0; j < 5; j++) {
        let bi = this.add.sprite(
          (config.width - config.board.width) / 4,
          config.board.origin.y + (j*30) + 18,
          'biscuit-remaining');
        turnIndicators.push(bi);
      }

      var b = new Biscuit(this);
      biscuits.push(b);

      this.input.on('pointerup', function(pointer) {
        for(var i = 0; i < biscuits.length; i++) {
          if(biscuits[i].state == "AIMING") {
            biscuits[i].shoot(pointer.x, pointer.y);
            dynamicGraphics.clear();
          }
        }
      })

      this.input.on('pointermove', function(pointer){
        for(var i = 0; i < biscuits.length; i++) {
          if(biscuits[i].state == "AIMING") {
            let bx = biscuits[i].gameObject.x;
            let by = biscuits[i].gameObject.y;
            var v = new Phaser.Math.Vector2(
              pointer.x - bx,
              pointer.y - by
            );
            let vm = v.length();
            v.scale( (vm + 500) / vm );
            dynamicGraphics.clear();
            dynamicGraphics.lineStyle(1, "#000000");
            dynamicGraphics.lineBetween(
              bx,
              by,
              bx + v.x,
              by + v.y
            );

          }
        }
      })

    }

    function preUpdate() {
    }

    function update() {
      var biscuitsmoving = false;
      var enemiesmoving = false;
      for(var i = 0; i < biscuits.length; i++) {
        if(!biscuits[i].isMoving() && biscuits[i].state == "SHOT") {
          biscuitsmoving = false;
        } else {
          biscuitsmoving = true;
        }
        if(!biscuits[i].isInside(board)) {
          biscuits[i].gameObject.destroy();
          biscuits.splice(i,1);
        }
      }
      for(var i = 0; i < enemies.length; i++) {
        if(enemies[i].isMoving()) {
          enemiesmoving = true;
        }
        if(!enemies[i].isInside(board)) {
          enemies[i].gameObject.destroy();
          enemies.splice(i,1);
        }
      }

      if(!biscuitsmoving && !enemiesmoving) {
        checkforTurnEnd(this);
      }
    }

    function checkforTurnEnd(scene) {
      if( turn > 8) { return; }
      if( turn % 2 == 1) {
        //check for end of player turn
        if(biscuits.length > 0) {
          for(var i = 0; i < biscuits.length; i++) {
            if(biscuits[i].isMoving()) {
              return;
            }
          }
        }
        turn++;
        enemies.push(new Enemy(scene));
        enemies[enemies.length - 1].shoot(
          config.width/2 + Math.randomBetween(-50,50),
          config.board.origin.y + Math.randomBetween(config.height/2+200,config.height/2+200)
        );
      } else {
        //check for end of enemy turn
        if(enemies.length == 0) {
          for(var i = 0; i < enemies.length; i++) {
            if(enemies[i].isMoving()) {
              return;
            }
          }
        }
        turn++;
        biscuits.push(new Biscuit(scene));
      }
    }
    </script>
  </body>
</html>
